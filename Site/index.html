<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/66e649cd1f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slide.css">
    <script src="animar.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="assets/imagens/logo.png"></div>
            <div class="menu">
                <nav>
                    <a href="#">Serviços</a>
                    <a href="#">Galeria</a>
                    <a href="#">sobre</a>
                    <a href="#">contato</a>
                </nav>
            </div>

            <!-- Botão abre e fecha menu celular -->
            <button onclick="animar()" id="btn-menu">
                <span class="linha"></span>
                <span class="linha"></span>
                <span class="linha"></span>
            </button>
            <div class="menu-mobile" id="menu-mobile">
                <nav>
                    <a href="#">Serviços</a>
                    <a href="#">Galeria</a>
                    <a href="#">sobre</a>
                    <a href="#">contato</a>
                </nav>
            </div>


            <div class="sociais">
                <button><i class="fa-brands fa-instagram" style="color: #1aae0f;"></i></button>
                <button><i class="fa-brands fa-square-facebook" style="color: #1aae0f;"></i></button>
                <button><i class="fa-brands fa-whatsapp" style="color: #1aae0f;"></i></button>
            </div>
        </div>
    </header>   

    <section class="slider">
        <!-- Todo o conteudo do slide -->
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="assets/imagens/AzulPc.png" alt="slide1">
                <img class="img-mobile" src="assets/imagens/azulcel.png" alt="slide1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="assets/imagens/rosapc.png" alt="slide2">
                <img class="img-mobile" src="assets/imagens/rosacel.png" alt="slide2">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="assets/imagens/roxopc.png" alt="slide3">
                <img class="img-mobile" src="assets/imagens/roxocel (1).png" alt="slide3">
                
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>

            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>

            </div>
        </div>



    </section>

    
</body>
</html>
